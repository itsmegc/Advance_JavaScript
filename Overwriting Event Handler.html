<html >
<head>
<title>JAVASCRIPT</title>
    
    
    
</head>
<body >
 
 <h1>Event Binding with JAVASCRIPT</h1>
  
         
    <button id="mybtn">click ME</button>
    
</body>
    
    <script>
 
        function disp1()
        {
            
            alert("NOT a PROBLEM")
        }
         function disp2()
        {
            
            alert("have a PROBLEM")
        }
        
        
        document.getElementById("mybtn").onclick=disp1;
     document.getElementById("mybtn").onclick=disp2;
   
        
    </script>
</html>
