        function validatedata(){
            
            var ptrn= /^([^0-9\W]*)$/  // regular expression ,,W = space
            
            if(ptrn.test(document.myform.m_username_field.value)){
                
             /*document.getElementById("uid").style.backgroundColor ='green';
         */       
              //  document.myform.m_username_field.style.backgroundColor ='green';
                
                
                document.getElementById("u_small").textContent ='User is Valid';
                 document.getElementById("u_small").style.color='green';
               
                
            }
            
            else{
               /* document.getElementById("uid").style.backgroundColor ='pink';
             */
                 //document.myform.m_username_field.style.backgroundColor ='red';
                
                  document.getElementById("u_small").textContent ='User is InValid';
            
                document.getElementById("u_small").style.color='red';
               
        
            }
        }
        
       /* document.myform.m_username_field.addEventListener("keyup",validatedata);
        */
        document.myform.m_username_field.addEventListener("blur",validatedata);
      
   </script>
