 <button type="button" id="btn2">Resizing Window</button>

    <script>
 
        
        var newWindow;
        
        
        
        function openWin(){
            
            newWindow=window.open("","newWindow","width=300,height=200");
            
            newWindow.docment.write("New Window mein")
            
        }
          
        
        
        function moveWin(){
       newWindow.resizeBy(200,200);  // reziz everytime
            
            
            // newWindow.resizeto(200,200); // rezize once
      
            
            newWindow.focus();
        }
       
      
        
        
        document.getElementById("btn1").addEventListener("click",openWin);
        
         document.getElementById("btn2").addEventListener("click",moveWin);
        

   </script>
